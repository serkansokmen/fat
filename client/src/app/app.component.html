<md-toolbar color="primary" *ngIf="!isLoggedIn()">

  <button md-button [routerLink]="['/login']"><md-icon fontSet="fontawesome" fontIcon="fa-sign-in"></md-icon> Login</button>
  <span class="spacer"></span>
  <span>FAT</span>

</md-toolbar>

<md-toolbar color="primary" *ngIf="isLoggedIn()">

  <button md-icon-button [mdMenuTriggerFor]="menuAuthenticated">
    <md-icon fontSet="fontawesome" fontIcon="fa-bars"></md-icon>
    <span>{{ currentLink?.title }}</span>
  </button>
  <md-menu #menuAuthenticated="mdMenu">
    <button md-menu-item (click)="navigateTo(link?.routerLink)" *ngFor="let link of links" [disabled]="link?.isDisabled">
      <md-icon fontSet="fontawesome" [fontIcon]="link?.iconName"></md-icon>
      <span>{{ link?.title }}</span>
    </button>
    <hr>
    <button md-menu-item (click)="logout($event)"><md-icon fontSet="fontawesome" fontIcon="fa-sign-out"></md-icon> Logout</button>
  </md-menu>

  <span class="spacer"></span>

  <span>FAT</span>

</md-toolbar>

<router-outlet></router-outlet>
